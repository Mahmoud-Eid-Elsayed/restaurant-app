<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Restaurant Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/inbox.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar - Will be loaded by JavaScript -->
            <div class="col-lg-2 sidebar" id="sidebar"></div>

            <!-- Main Content -->
            <div class="col-lg-10 main-content" id="main-content">
                <!-- Profile Dropdown - Will be loaded by JavaScript -->
                <div class="profile-dropdown desktop-only"></div>

                <!-- Mobile Header -->
                <div class="mobile-header d-lg-none">
                    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">ELCHEF</div>
                </div>

                <!-- Inbox Container -->
                <div class="inbox-container">
                    <!-- Inbox Actions -->
                    <div class="inbox-actions mb-4">
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary">
                                <i class="fas fa-plus"></i> Compose
                            </button>
                            <button class="btn btn-outline-secondary">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                        <div class="search-container">
                            <input type="text" class="form-control" placeholder="Search messages...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>

                    <!-- Messages List -->
                    <div class="messages-list">
                        <!-- Message Item -->
                        <div class="message-item unread">
                            <div class="message-checkbox">
                                <input type="checkbox" class="form-check-input">
                            </div>
                            <div class="message-star">
                                <i class="far fa-star"></i>
                            </div>
                            <div class="message-sender">
                                <img src="https://robohash.org/user1" alt="Sender" class="sender-avatar">
                                <span class="sender-name">John Smith</span>
                            </div>
                            <div class="message-content">
                                <div class="message-subject">New order confirmation</div>
                                <div class="message-preview">Hello, I wanted to confirm my recent order #12345...</div>
                            </div>
                            <div class="message-time">10:30 AM</div>
                            <div class="message-actions">
                                <button class="btn btn-link"><i class="fas fa-archive"></i></button>
                                <button class="btn btn-link"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>

                        <!-- Additional Message Items -->
                        <div class="message-item">
                            <div class="message-checkbox">
                                <input type="checkbox" class="form-check-input">
                            </div>
                            <div class="message-star starred">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="message-sender">
                                <img src="https://robohash.org/user2" alt="Sender" class="sender-avatar">
                                <span class="sender-name">Sarah Johnson</span>
                            </div>
                            <div class="message-content">
                                <div class="message-subject">Feedback on recent delivery</div>
                                <div class="message-preview">Thank you for the excellent service...</div>
                            </div>
                            <div class="message-time">Yesterday</div>
                            <div class="message-actions">
                                <button class="btn btn-link"><i class="fas fa-archive"></i></button>
                                <button class="btn btn-link"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Messages pagination" class="mt-4">
                        <ul class="pagination justify-content-end">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
