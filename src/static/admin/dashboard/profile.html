<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Restaurant Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar - Will be loaded by JavaScript -->
            <div class="col-lg-2 sidebar" id="sidebar"></div>


            <!-- Main Content -->
            <div class="col-lg-10 main-content" id="main-content">
                <!-- Mobile Header -->
                <div class="mobile-header d-lg-none">
                    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">Lezato</div>
                </div>

                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-cover">
                        <img src="../../../assets/images/food-cover.jpg" alt="Cover" class="cover-image">
                    </div>
                    <div class="profile-info">
                        <div class="profile-avatar">
                            <img src="https://robohash.org/admin4" alt="Mitchell C. Shay">
                        </div>
                        <div class="profile-details">
                            <h3 class="profile-name">Mitchell C. Shay</h3>
                            <p class="profile-title">UX / UI Designer</p>
                            <p class="profile-email">info@example.com</p>
                        </div>
                    </div>
                </div>

                <!-- Stats Row -->
                <div class="profile-stats">
                    <div class="stat-box">
                        <div class="stat-number">150</div>
                        <div class="stat-label">Follower</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">140</div>
                        <div class="stat-label">Place Stay</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">45</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="profile-actions">
                    <button class="btn btn-primary">Follow</button>
                    <button class="btn btn-outline-primary">Send Message</button>
                </div>

                <!-- Tabs Section -->
                <div class="profile-tabs">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#posts">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#about">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#setting">Setting</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="posts">
                            <div class="post-editor">
                                <textarea class="form-control" placeholder="Please type what you want...."></textarea>
                                <div class="post-actions">
                                    <button class="btn btn-link"><i class="fas fa-link"></i></button>
                                    <button class="btn btn-link"><i class="fas fa-camera"></i></button>
                                    <button class="btn btn-primary">Post</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="about">
                            <div class="about-content">
                                <h5>About Me</h5>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="setting">
                            <div class="settings-content">
                                <h5>Profile Settings</h5>
                                <form>
                                    <!-- Add your settings form fields here -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
